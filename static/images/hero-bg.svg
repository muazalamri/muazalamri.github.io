<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Laptop/Computer -->
  <rect x="150" y="150" width="300" height="180" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
  <rect x="160" y="160" width="280" height="150" rx="5" fill="#1a202c"/>
  
  <!-- Screen Content - Code Editor -->
  <rect x="170" y="170" width="260" height="130" fill="#0d1117"/>
  
  <!-- Code Lines -->
  <rect x="180" y="180" width="40" height="3" fill="#f85149"/>
  <rect x="225" y="180" width="60" height="3" fill="#7ee787"/>
  <rect x="290" y="180" width="30" height="3" fill="#a5a5a5"/>
  
  <rect x="180" y="190" width="20" height="3" fill="#79c0ff"/>
  <rect x="205" y="190" width="80" height="3" fill="#a5a5a5"/>
  <rect x="290" y="190" width="40" height="3" fill="#ffa657"/>
  
  <rect x="180" y="200" width="100" height="3" fill="#a5a5a5"/>
  
  <rect x="190" y="210" width="60" height="3" fill="#ff7b72"/>
  <rect x="255" y="210" width="45" height="3" fill="#a5a5a5"/>
  
  <rect x="190" y="220" width="30" height="3" fill="#79c0ff"/>
  <rect x="225" y="220" width="70" height="3" fill="#a5a5a5"/>
  
  <rect x="180" y="230" width="50" height="3" fill="#f85149"/>
  <rect x="235" y="230" width="25" height="3" fill="#7ee787"/>
  
  <!-- Laptop Base -->
  <ellipse cx="300" cy="330" rx="150" ry="15" fill="#2d3748"/>
  
  <!-- Floating Elements - representing code/data -->
  <circle cx="100" cy="100" r="8" fill="url(#grad2)" opacity="0.7">
    <animate attributeName="cy" values="100;90;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <rect x="480" y="80" width="12" height="12" fill="#667eea" opacity="0.6" transform="rotate(45 486 86)">
    <animate attributeName="y" values="80;70;80" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <circle cx="520" cy="120" r="6" fill="#f093fb" opacity="0.8">
    <animate attributeName="cx" values="520;530;520" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Tech Icons -->
  <!-- HTML Tag -->
  <g transform="translate(80,250)">
    <rect x="0" y="0" width="40" height="30" fill="none" stroke="#e34c26" stroke-width="2" rx="3"/>
    <text x="20" y="20" text-anchor="middle" fill="#e34c26" font-family="monospace" font-size="12">&lt;/&gt;</text>
  </g>
  
  <!-- CSS -->
  <g transform="translate(480,250)">
    <rect x="0" y="0" width="40" height="30" fill="none" stroke="#1572b6" stroke-width="2" rx="3"/>
    <text x="20" y="20" text-anchor="middle" fill="#1572b6" font-family="monospace" font-size="10">CSS</text>
  </g>
  
  <!-- JS -->
  <g transform="translate(50,180)">
    <rect x="0" y="0" width="35" height="25" fill="#f7df1e" rx="3"/>
    <text x="17.5" y="17" text-anchor="middle" fill="#000" font-family="monospace" font-size="10" font-weight="bold">JS</text>
  </g>
  
  <!-- Python -->
  <g transform="translate(510,180)">
    <rect x="0" y="0" width="35" height="25" fill="#3776ab" rx="3"/>
    <text x="17.5" y="17" text-anchor="middle" fill="#fff" font-family="monospace" font-size="8" font-weight="bold">PY</text>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M 300 150 Q 200 100 120 110" stroke="#667eea" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 300 150 Q 400 100 500 110" stroke="#f093fb" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 300 330 Q 200 300 90 270" stroke="#764ba2" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 300 330 Q 400 300 510 270" stroke="#f5576c" stroke-width="2" fill="none" opacity="0.3"/>
</svg>
